          <div
            class="section-content section-dashboard-home"
            data-aos="fade-up"
          >
            <div class="container-fluid">
              <div class="dashboard-heading">
                <h2 class="dashboard-title">#STORE0839</h2>
                <p class="dashboard-subtitle">Transaction Details</p>
              </div>
              <div class="dashboard-content" id="transactionDetails">
                <div class="row">
                  <div class="col-12">
                    <div class="card">
                      <div class="card-body">
                        <div class="row">
                          <p style="padding-right: 32%; margin-left: 6%;">Bukti Transfer</p>       <p>Detail Order</p>
                        </div>
                        <div class="row">
                          
                          <img src="/frontend/To-Cat Store/images/tf1.jpeg" style="height: 200px; margin-right: 10%; margin-left: 5%;" alt="">
                          <div class="col-12 col-md-6">
                            <table class="table">
                              <thead style="background-color: rgb(0, 124, 62); color: white;">
                                <tr>
                                  <th scope="col">No</th>
                                  <th scope="col">Nama Produk</th>
                                  <th scope="col">Qty</th>
                                  <th scope="col">Harga</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <th scope="row">1</th>
                                  <td>Susu Kucing</td>
                                  <td>5</td>
                                  <td>12000</td>
                                </tr>
                                <tr>
                                  <th scope="row">2</th>
                                  <td>makanan kucing</td>
                                  <td>1</td>
                                  <td>45000</td>
                                </tr>
                                <tr>
                                  <th scope="row">3</th>
                                  <td>pasir</td>
                                  <td>1</td>
                                  <td>15000</td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                          <div class="col-12 col-md-8">
                            <div class="row mb-2" data-aos-delay="200">
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label for="addressOne">Receipent's Name</label>
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="receipentsname"
                                    aria-describedby="emailHelp"
                                    name="receipentsname" disabled
                                    placeholder="Arga Sam"
                                  />
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label for="addressTwo">Address</label>
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="addressTwo"
                                    aria-describedby="emailHelp"
                                    name="addressTwo" disabled
                                    placeholder="Jl pinang ranti raya"
                                  />
                                </div>
                              </div>
                              <div class="col-md-4">
                                <div class="form-group">
                                  <label for="province">Provinsi</label>
                                  <input type="text" 
                                  id="provinsi" disabled
                                  name="provinsi" 
                                  class="form-control" 
                                  placeholder="DKI Jakarta">
                                </div>
                              </div>
                              <div class="col-md-4">
                                <div class="form-group">
                                  <label for="kota">Kota</label>
                                  <input type="text" 
                                  id="kota" disabled
                                  name="kota" 
                                  class="form-control" 
                                  placeholder="Jakarta Timur">
                                </div>
                              </div>
                              <div class="col-md-4">
                                <div class="form-group">
                                  <label for="postalCode">Postal Code</label>
                                  <input
                                    class="form-control"
                                    id="postalCode"
                                    name="postalCode" disabled
                                    placeholder="123456"
                                  />
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label for="country">Country</label>
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="country"
                                    name="country"
                                    value="Indonesia"
                                    readonly
                                  />
                                </div>
                              </div>
                              <div class="col-md-3">
                                <div class="form-group">
                                  <label for="mobile">Mobile Phone</label>
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="mobile" disabled
                                    name="mobile"
                                    placeholder="0821 2345 6789"
                                  />
                                </div>
                              </div>
                              <div class="col-md-3">
                                <div class="form-group">
                                  <label for="city">Shipment</label>
                                  <input type="text" 
                                  id="shipment" disabled
                                  name="shipment" 
                                  class="form-control" 
                                  placeholder="Tiki">
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label for="country">Update Resi</label>
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="country"
                                    name="country"
                                    placeholder="masukkan resi"
                                  />
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label for="country">Status</label>
                                  <select class="form-control" name="status" id="status">
                                    <option value="Menunggu Pembayaran">Menunggu Pembayaran</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Dalam Pengiriman">Dalam Pengiriman</option>
                                    <option value="Pengiriman Sukses">Pengiriman Sukses</option>
                                  </select>
                                </div>
                              </div>
                              <div class="col-md-2 btn btn-primary h-25 mt-4 ml-3" method="POST">Submit</div>
                            </div>
                          </div>
                        </div>
                        
                      </div>
                    </div>
                  </div>
                </div>

    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
    <script src="/vendor/vue/vue.js"></script>
    <script>
      var transactionDetails = new Vue({
        el: "#transactionDetails",
        data: {
          status: "SHIPPING",
          resi: "BDO12308012132",
        },
      });
    </script>
